<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess.com Class Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <!-- Left half: controls + table -->
    <div id="board-container">
      <div id="controls">
        <button data-mode="rapid" class="active">Rapid</button>
        <button data-mode="blitz">Blitz</button>
        <button data-mode="bullet">Bullet</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Rating</th>
            <th>Games</th>
          </tr>
        </thead>
        <tbody id="board-body">
          <!-- JavaScript fills this -->
        </tbody>
      </table>
    </div>

    <!-- Right half: Three.js canvas -->
    <div id="canvas-container">
      <canvas id="bg"></canvas>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
