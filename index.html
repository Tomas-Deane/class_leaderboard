<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess.com Class Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <!-- LEFT HALF -->
    <div id="board-container">
      <!-- Mode buttons -->
      <div id="controls">
        <button data-mode="rapid" class="active">Rapid</button>
        <button data-mode="blitz">Blitz</button>
        <button data-mode="bullet">Bullet</button>
      </div>

      <!-- Leaderboard table -->
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Rating</th>
            <th>Games</th>
          </tr>
        </thead>
        <tbody id="board-body"></tbody>
      </table>

      <!-- Inspector: player list + details -->
      <div id="inspector">
        <div id="player-list">
          <table>
            <tbody><!-- JS populates --></tbody>
          </table>
        </div>
        <div id="player-details"><!-- JS populates --></div>
      </div>
    </div>

    <!-- RIGHT HALF: 3D canvas -->
    <div id="canvas-container">
      <canvas id="bg"></canvas>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
