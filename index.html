<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess.com Class Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <!-- LEFT HALF -->
    <div id="board-container">
      <!-- Online toggle (only shown in tournament mode) -->
      <button id="toggle-online" class="toggle-btn" style="display:none;">Online</button>

      <!-- Mode buttons -->
      <div id="controls">
        <button data-mode="rapid" class="active">Rapid</button>
        <button data-mode="blitz">Blitz</button>
        <button data-mode="bullet">Bullet</button>
      </div>

      <!-- Leaderboard table -->
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Rating</th>
            <th>Games</th>
          </tr>
        </thead>
        <tbody id="board-body"></tbody>
      </table>

      <!-- Inspector -->
      <div id="inspector">
        <div id="player-list">
          <table><tbody><!-- JS --></tbody></table>
        </div>
        <div id="player-details"><!-- JS --></div>
      </div>

      <!-- Tournament info (only in tournament mode) -->
      <div id="tournament-info" style="display:none;">
        <h2>Division A Champion</h2>
        <table class="details-table">
          <tr><th>Reigning Champion</th><td>Tiernan Scully</td></tr>
          <tr><th>Times Defended</th><td>0</td></tr>
        </table>

        <h2>All Division A Champions</h2>
        <ul class="champ-list">
          <li>Tiernan Scully</li>
          <li>Mark</li>
          <li>Thomas Joyce</li>
          <li>Aaron O'Doherty</li>
        </ul>

        <h2>Most Title Defences</h2>
        <p>Everyone: 0</p>
      </div>
    </div>

    <!-- RIGHT HALF -->
    <div id="canvas-container">
      <!-- Tournament toggle -->
      <button id="toggle-tournament" class="toggle-btn">Tournament</button>
      <canvas id="bg"></canvas>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
